{% load wagtailimages_tags %}
<div class="row">
	<h2>Partners</h2>
	<div class="well">
	{% for partner in partners %}
		{% if partner.logo %}
			{% if partner.url %}
			<a href="{{ partner.url }}">
			{% endif %}
			{% image partner.logo max-300x300 %}
			{% if partner.url %}
			</a>
			{% endif %}
		{% endif %}
	{% endfor %}
	</div>
</div>
