{% extends "base.html" %}
{% load wagtailcore_tags %}

{% block body_class %}bg-dark{% endblock %}


{% block content %}

    <div class="blog">
        <div class="blog-body top-space">
            <div class="container">
                <div class="row">
                     <div class="col-md-8 col-md-offset-2">
                          <div class="blog-title">
                              {{ self.title|richtext }}
                          </div>
                          <div class="well top-blog-space bg-light">
							<div align="left">{{ self.body|richtext }}</div>
							<div align="right" style="color: #606060"><i>{{ self.author|richtext}}
							{{ self.date|date }}</i></div>
                          </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>    

{% endblock %}
